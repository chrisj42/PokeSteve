plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 11

repositories {
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.jetbrains:annotations:17.0.0'
	
	implementation 'com.discord4j:discord4j-core:3.1.0-SNAPSHOT'
}
